<div class="card">
  <div class="grid grid-cols-12 gap-4">
    <div class="col-span-12">
      <app-title-page
        title="user.plural.label"
        buttonLabel="crud.register"
        buttonIcon="ph ph-plus"
        redirectPath="users/register"
      />
    </div>

    <div class="col-span-12">
      <app-filters [config]="filtersConfig" (filtersChange)="onFiltersChange($event)"></app-filters>
    </div>

    <div class="col-span-12">
      <app-table
        [config]="tableConfig()"
        (lazyLoad)="onSort($event)"
        (pageChange)="onPaginatorChange($event)"
      />
    </div>
  </div>
</div>
